<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" type="text/css" href="TempCon.css">
</head>
<body>
    <div class="container">
        <h1>TEMPERATURE CONVERTER</h1>
        <div class="converter-row">
            <div class="col">
                <label>Celsius</label>
                <input type="number" id="celsius"><!--input element and temperature in number-->
            </div>
            <div class="col">
                <label>Fahrenheit</label>
                <input type="number" id="fahrenheit"><!--temperature in number-->
            </div>
            <div class="col">
                <label>Kelvin</label>
                <input type="number" id="kelvin"><!--temperature in number-->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
